{% if ingredient_requirements %}
    <h1>{{ recipe.title }}</h1>
    <table>
        {% for ingredient_req in ingredient_requirements %}
        <tr>
            <td>{{ingredient_req.number_required}}</td>
            <td>{{ingredient_req.measurement_unit}}</td>
            <td>{{ingredient_req.ingredient.name}}</td>
        </tr>
        {% endfor %}
    </table>
{% else %}
{% endif %}
